<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search tasks..." />
        <button>Search</button>
      </div>
    </header>

    <main>
      <!-- Add Task Section -->
      <div class="add-task-section">
        <input type="text" id="task-title" placeholder="Task title..." />
        <select id="task-category">
          <option value="" disabled selected>Category</option>
          <option value="work">Work</option>
          <option value="personal">Education</option>
          <option value="shopping">Everyday</option>
        </select>
        <select id="task-priority">
          <option value="" disabled selected>Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="datetime-local" id="task-deadline" />
        <button id="add-task-btn">Add Task</button>
      </div>

      <!-- Progress Section -->
      <div class="progress-section">
        <span>Progress: <span id="completed-count">0</span>/<span id="total-tasks">0</span></span>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <!-- Task List Section -->
      <ul id="task-list">
        <!-- Tasks will be dynamically added here -->
      </ul>

      <!-- Pomodoro Timer Section -->
      <div class="pomodoro-timer">
        <h2>Pomodoro Timer</h2>
        <div class="timer-display" id="pomodoro-display">25:00</div>
        <div class="pomodoro-controls">
          <button id="start-pomodoro">Start</button>
          <button id="reset-pomodoro">Reset</button>
        </div>
        <p id="pomodoro-status">Focus Time!</p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
